            function ValidateDinner() {

                var foundError = true;

                $("#form1 input[type=text]").each(function () {
                    if (this.value == "") {
                        $("#errorDiv").show();

                        $("#errorDiv").fadeTo(2000, 500).slideUp(500, function () {

                        });
                        console.log('false');
                        foundError = false;
                    }
                });

                return foundError;
            }
